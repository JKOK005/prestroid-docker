#single node install config
coordinator=false
http-server.http.port=8080
discovery.uri=http://prestroid-coordinator:8080

# Ref: https://prestosql.io/docs/current/admin/properties.html

task.max-worker-threads=2
task.min-drivers=4
task.concurrency=2
task.writer-count=2
task.max-partial-aggregation-memory=8MB
query.execution-policy=phased

query.max-memory-per-node=1GB
query.max-total-memory-per-node=3GB